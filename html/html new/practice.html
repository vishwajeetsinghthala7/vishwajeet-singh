    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-box {
            width: 50%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 24px;
            border: 1px solid #dcdcdc;
            font-size: 16px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            background-color: #f8f8f8;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #f1f1f1;
        }

        .logo {
            margin-top: 30px;
        }

        .logo img {
            width: 200px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Google_logo_2015.png" alt="Google Logo">
        </div>

        <div class="search-box">
            <input type="text" placeholder="Search Google or type a URL" id="search-input">
        </div>

        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>

</body>
</html>

</body>
</html>
